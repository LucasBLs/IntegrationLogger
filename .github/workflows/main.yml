name: Build and deploy package

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2

    - name: Set up .NET Core
      uses: actions/setup-dotnet@v2
      with:
        dotnet-version: '6.0.x'
    
    - name: Configure NuGet credentials
      env:
        NUGET_AUTH_TOKEN: ${{ secrets.GITHUB_PACKAGES_TOKEN }}
      run: |
        echo "Setting up NuGet credentials..."
        dotnet nuget add source https://nuget.pkg.github.com/LucasBLs/index.json --name github --username LucasBLs --password $NUGET_AUTH_TOKEN --store-password-in-clear-text

    - name: Build with dotnet
      run: dotnet build --configuration Release

    - name: Test
      run: dotnet test
    
    - name: Create the Package
      run: dotnet pack --configuration Release

    - name: Publish
      run: dotnet nuget push "bin/Release/*.nupkg" -k ${{ secrets.GITHUB_PACKAGES_TOKEN }} -s https://nuget.pkg.github.com/LucasBLs/index.json
